repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation files('libs/barcodescanner-release-2.1.5.aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    
    configurations {
        all {
            exclude group: "com.google.zxing", module: "core"
        }
    }
}
